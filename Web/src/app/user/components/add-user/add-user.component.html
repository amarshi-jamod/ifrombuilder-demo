<mat-card>
  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate class="user-form">
      <mat-card-title>
        <div class="text-right">
          <button [routerLink]="'users'" mat-raised-button color="primary">Show All</button>
        </div>
      </mat-card-title>
      <!-- Name field -->
      <mat-form-field class="user-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Name">
        <mat-error *ngIf="isFormSubmitted && f['name'].errors && f['name'].errors['required']">
          The name field is required.
        </mat-error>
      </mat-form-field>
      <!-- Email field -->
      <mat-form-field class="user-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Email">
        <mat-error *ngIf="isFormSubmitted && f['email'].errors && f['email'].errors['required']">
          The email field is required.
        </mat-error>
        <mat-error *ngIf="isFormSubmitted && f['email'].errors && f['email'].errors['email']">
          The email field is invalid.
        </mat-error>
      </mat-form-field>
      <!-- Email field -->
      <mat-form-field class="user-full-width" appearance="fill">
        <mat-label>Phone (10 Digit)</mat-label>
        <input matInput formControlName="phone" placeholder="Phone">
        <mat-error *ngIf="isFormSubmitted && f['phone'].errors && f['phone'].errors['required']">
          The phone field is required.
        </mat-error>
        <mat-error *ngIf="isFormSubmitted && f['phone'].errors && f['phone'].errors['pattern']">
          The phone field is invalid.
        </mat-error>
      </mat-form-field>
      <!-- Create button-->
      <button type="submit" [class.spinner]="isLoading" [disabled]="isLoading" mat-raised-button
        color="primary">Save</button>
    </form>
  </mat-card-content>
</mat-card>
